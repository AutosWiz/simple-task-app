<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
    <title>users</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>新規作成</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form th:action="@{/users/new}" th:object="${userCreateForm}" method="post">
                    <div class="col">
                        <div class="row mb-3">
                            <label for="userId" class="col-sm-2 col-form-label">ユーザーID</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" th:value="自動生成">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="username" class="col-sm-2 col-form-label">ユーザー名</label>
                            <div class="col-sm-10" th:with="hasErrors=${#fields.hasErrors('username')}">
                                <input th:field="*{username}" type="text" class="form-control" th:classappend="${hasErrors ? 'is-invalid' : ''}">
                                <div th:if="${hasErrors}" th:errors="*{username}" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="password" class="col-sm-2 col-form-label">パスワード</label>
                            <div class="col-sm-10" th:with="hasErrors=${#fields.hasErrors('password')}">
                                <input th:field="*{password}" type="password" class="form-control" th:classappend="${hasErrors ? 'is-invalid' : ''}">
                                <div th:if="${hasErrors}" th:errors="*{password}" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="password" class="col-sm-2 col-form-label">パスワードの確認</label>
                            <div class="col-sm-10" th:with="hasErrors=${#fields.hasErrors('confirmPassword')}">
                                <input th:field="*{confirmPassword}" type="password" class="form-control" th:classappend="${hasErrors ? 'is-invalid' : ''}">
                                <div th:if="${hasErrors}" th:errors="*{confirmPassword}" class="invalid-feedback"></div>
                            </div>
                        </div>
                    </div>
                    <a class="btn btn-outline-primary" th:href="@{/login}">戻る</a>
                    <button type="submit" class="btn btn-outline-primary">登録</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
