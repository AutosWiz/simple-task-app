<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
    <title>Please Log In</title>
</head>
<body>
<div class="container">
    <div th:if="${param.error}" class="alert alert-danger m-3" role="alert">
        ユーザー名またはパスワードが間違っています
    </div>
    <div class="d-flex align-items-center">
        <div class="mx-auto mt-5">
            <form th:action="@{/login}" method="post">
                <h1 class="h3 mb-3 fw-normal">サインインしてください</h1>
                <div class="my-3 form-floating">
                    <input id="username" class="form-control" type="text" name="username" placeholder="ユーザー名"/>
                    <label for="username">ユーザー名</label>
                </div>
                <div class="my-3 form-floating">
                    <input id="password" class="form-control" type="password" name="password" placeholder="パスワード"/>
                    <label for="password">パスワード</label>
                </div>
                <button class="btn btn-primary w-100 py02" type="submit">サインイン</button>
                <div class="row">
                    <nav class="nav justify-content-center">
                        <a class="nav-link" th:href="@{/users/new}">新規作成</a>
                    </nav>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
