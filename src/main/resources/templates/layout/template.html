<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, body)">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
    <link rel="stylesheet" th:href="@{/webjars/flatpickr/dist/flatpickr.min.css}">
    <script th:src="@{/webjars/flatpickr/dist/flatpickr.min.js}" defer></script>
    <script th:src="@{/webjars/flatpickr/dist/l10n/ja.js}" defer></script>
    <title th:replace="${title}">Task Management System</title>
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>
    <div class="container">
        <div th:if="${success}" th:text="${success}" class="alert alert-primary m-3" role="alert"></div>
        <div th:if="${error}" th:text="${error}" class="alert alert-danger m-3" role="alert"></div>
    </div>
    <div th:replace="${body}"></div>
</body>
</html>
