<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>header</title>
</head>
<body>
    <div th:fragment="header" th:remove="tag">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/tasks}">Tasks</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a sec:authentication="name" class="nav-link active" aria-current="page" th:href="@{/users/__${#authentication.principal.userId}__}"></a>
                        </li>
                    </ul>
                    <form class="d-flex" th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-primary" type="submit">サインアウト</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
